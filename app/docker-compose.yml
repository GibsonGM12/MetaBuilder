services:
  db:
    image: postgres:15
    container_name: metabuilder-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-metabuilder}
      POSTGRES_USER: ${POSTGRES_USER:-metabuilder}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-metabuilder123}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-metabuilder}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - metabuilder-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: metabuilder-backend
    command: >
      sh -c "echo 'Waiting for PostgreSQL...' &&
             while ! nc -z db 5432; do sleep 1; done &&
             echo 'PostgreSQL is ready!' &&
             alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-metabuilder}:${POSTGRES_PASSWORD:-metabuilder123}@db:5432/${POSTGRES_DB:-metabuilder}
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-metabuilder}:${POSTGRES_PASSWORD:-metabuilder123}@db:5432/${POSTGRES_DB:-metabuilder}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-super-secret-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-30}
      DEBUG: ${DEBUG:-true}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - metabuilder-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: metabuilder-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - metabuilder-network

volumes:
  pgdata:

networks:
  metabuilder-network:
    driver: bridge
